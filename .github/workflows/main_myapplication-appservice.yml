# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - myApplication-AppService

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

       - name: Copy Release Folder
        run: |
          mkdir ${{ github.workspace }}/folder-to-publish
          cp -R path/to/folder/* ${{ github.workspace }}/folder-to-publish/

      - name: Publish Artifact
        uses: actions/upload-artifact@v2
        with:
          name: published-folder
          path: ${{ github.workspace }}/folder-to-publish
  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: .net-app

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'myApplication-AppService'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_E3B16492EF69471D88C6A306BD2695D1 }}
          package: .
